<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Full-screen animated background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: -1;
            transition: background 0.5s;
        }

        /* Default styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            transition: background 0.5s, color 0.5s;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(44, 44, 44, 0.85);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            transition: background 0.5s ease-in-out;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* Profile logo */
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Social links styling */
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
            padding: 12px 15px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        .social-links a:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 204, 0, 0.7);
        }

        /* Enhanced Logo Style */
        .social-links a .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .social-links a:hover .icon {
            background-color: black;
            transform: rotate(360deg);
        }

        /* Toggle Button */
        .toggle-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: black;
            transition: 0.3s ease;
            box-shadow: 0px 4px 10px rgba(255, 204, 0, 0.6);
        }
        .toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 204, 0, 0.8);
        }

        /* Light Mode */
        .light-mode {
            background: white;
            color: black;
        }
        .light-mode .container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .light-mode .social-links a {
            background: #ddd;
            color: black;
        }
        .light-mode .social-links a:hover {
            background: #ffcc00;
            color: black;
        }
        .light-mode .toggle-btn {
            background: linear-gradient(45deg, #222, #444);
            color: white;
        }
        .light-mode .social-links a .icon {
            background-color: black;
        }
        .light-mode .social-links a:hover .icon {
            background-color: white;
        }

    </style>
</head>
<body onload="loadTheme()">
    <div id="particles-js"></div> <!-- Live Wallpaper Background -->

    <div class="container">
        <img src="images/a.jpg" alt="Logo" class="logo">
        <h1>Ali M Badawy</h1>

        <div class="social-links">
            <a href="https://www.facebook.com/ali.m.badawy1" target="_blank">
                <div class="icon"><img src="images/fb.png" alt="Facebook Logo"></div>Facebook</a>
            <a href="https://wa.me/201000944158" target="_blank">
                <div class="icon"><img src="images/wa.png" alt="WhatsApp Logo"></div>Whatsapp</a>
            <a href="https://www.instagram.com/ali_m_badawy/" target="_blank">
                <div class="icon"><img src="images/instagram.png" alt="Instagram Logo"></div>Instagram</a>
            <a href="https://x.com/Ali_M_Badawy" target="_blank">
                <div class="icon"><img src="images/twitter.png" alt="Twitter Logo"></div>Twitter</a>
            <a href="https://www.linkedin.com/in/ali-m-badawy-51a8b0325/" target="_blank">
                <div class="icon"><img src="images/linkedin.png" alt="LinkedIn Logo"></div>LinkedIn</a>
            <a href="https://www.youtube.com/@Ali_M_Badawy" target="_blank">
                <div class="icon"><img src="images/youtube.png" alt="YouTube Logo"></div>YouTube</a>
        </div>

        <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <script>
        // Toggle Dark/Light Mode
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const mode = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', mode);
        }

        // Load the saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
        }

        // Initialize particles.js (Live Wallpaper)
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                shape: { type: "circle" },
                size: { value: 3 },
                opacity: { value: 0.5 },
                move: { enable: true, speed: 2 },
                line_linked: { enable: true, opacity: 0.3 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" } },
                modes: { repulse: { distance: 100 } }
            }
        });
    </script>
</body>
</html>
