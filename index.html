<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .social-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .social-links a:hover {
            background: #666;
        }
        /* Logo styles */
        .logo {
            width: 200px;  /* Adjust the size as needed */
            height: 200px;  /* Keep the height same as width to make it circular */
            border-radius: 50%;  /* This creates the circle shape */
            object-fit: cover;  /* Ensures the image fits within the circle */
            margin-bottom: 20px;
        }
    </style>
</head>
